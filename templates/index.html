<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- AOS Animation library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <!-- Custom CSS -->
    <link href="static/css/styles.css" rel="stylesheet">
    <!-- Optional JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4 fancy-header" data-aos="fade-down">Image Processing Application</h1>
    <div class="row">
        <div class="col-md-6" data-aos="fade-right">
            <h2>Upload Image</h2>
            <form method="post" enctype="multipart/form-data" class="mb-3">
                <input type="file" name="file" class="form-control styled-file mb-2">
                <button type="submit" class="btn btn-primary fancy-button"><i class="fa fa-upload"></i> Upload Image</button>
            </form>
        </div>
        <div class="col-md-6" data-aos="fade-left">
            {% if input_image %}
                <h2>Input Image</h2>
                <img src="{{ input_image }}" alt="Input Image" class="img-fluid mb-3 image-effect">
            {% endif %}
            {% if output_image %}
                <h2>Processed Image</h2>
                <img src="{{ output_image }}" alt="Processed Image" class="img-fluid image-effect">
            {% endif %}
        </div>
    </div>
</div>
<script>
    AOS.init();
</script>
</body>
</html>
