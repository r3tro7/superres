<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS for additional styling -->
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Image Processing Application</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Upload Image</h2>
            <form method="post" enctype="multipart/form-data" class="mb-3">
                <input type="file" name="file" class="form-control mb-2">
                <input type="submit" value="Upload Image" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-6">
            {% if input_image %}
                <h2>Input Image</h2>
                <img src="{{ input_image }}" alt="Input Image" class="img-fluid mb-3">
            {% endif %}
            {% if output_image %}
                <h2>Processed Image</h2>
                <img src="{{ output_image }}" alt="Processed Image" class="img-fluid">
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
